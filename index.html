<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>JukeBox</title>
</head>

<body>
    <div class="content">

        <div class="boxContainer">
            <div class="checkboxes">
                <input type="checkbox" id="classical_check" checked onchange="selectCheckbox(event);">
                <label for="classical_check">Classical Music</label>
                <input type="checkbox" id="alternative_check" checked onchange="selectCheckbox(event);">
                <label for="alternative_check">Alternative Music</label>
            </div>
            <div id="jukebox">

            </div>
            <div class="videoContainer" id="player"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
